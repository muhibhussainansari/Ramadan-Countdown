<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>RAMADAN COUNTDOWN TIMER</h1>
    </div>

    <div class="main">
        <div class="days">
            <p>Day</p>
            <h1 id="days">0</h1>
        </div>
        <div class="hours">
            <p>Hour</p>
            <h1 id="hours">0</h1>
        </div>
        <div class="minutes">
            <p>Minute</p>
            <h1 id="min">0</h1>
        </div>
        <div class="seconds">
            <p>Second</p>
            <h1 id="sec">0</h1>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
